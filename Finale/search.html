<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter</title>
    <link rel="stylesheet"href="search.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <!-- <link href="search.js" rel="script file"> -->
    <script src="search.js" defer></script>
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Products"
            onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="Images\ai.png">
                <div class="p-details">
                    <h2>Augment AI T-Shirt</h2>
                    <h3>₹300</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images\chirantana2.png">
                <div class="p-details">
                    <h2>Chirantana T-Shirt</h2>
                    <h3>₹300</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images\ieee.png">
                <div class="p-details">
                    <h2>IEEE T-Shirt</h2>
                    <h3>₹300</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images\dbms.png">
                <div class="p-details">
                    <h2>Database Management Textbook</h2>
                    <h3>₹500</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images\laptop.jpg">
                <div class="p-details">
                    <h2>Lenovo ThinkPad L450 (Renewed)</h2>
                    <h3>₹15000</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images\mech.png">
                <div class="p-details">
                    <h2>Mech Uniform</h2>
                    <h3>₹600</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/calculator.jpg">
                <div class="p-details">
                    <h2>Calculator</h2>
                    <h3>₹1300</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/headphones.jpg">
                <div class="p-details">
                    <h2>Headphones</h2>
                    <h3>₹900</h3>
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
